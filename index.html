<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب مجموع الأرقام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حساب مجموع الأرقام</h1>
        <textarea id="inputText">،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،
١-مقبول غازي ١٥٠٠ريال✅
٢-منصور حسن ٣٠٠✅
٣-محمد يحي عمودي ٥٠٠✅
٤-ابراهيم بهزان ٥٠٠✅
٥-موسى علي حسن ٥٠٠✅
٦-محمد يحيى مصهف٥٠٠✅
٧-محمدحسين ٢٠٠✅
٨-عبدالله محمد حسين٥٠٠✅

</textarea>
        <button onclick="calculateSum()">احسب المجموع</button>
        <p id="result">مجموع القطه في القروب: <span id="total"></span> ريال</p>
    </div>
    <script>
        function calculateSum() {
            const text = document.getElementById('inputText').value;
            const arabicToEnglishNumbers = (str) => str.replace(/[\u0660-\u0669]/g, (d) => d.charCodeAt(0) - 1632).replace(/[\u06F0-\u06F9]/g, (d) => d.charCodeAt(0) - 1776);
            const convertedText = arabicToEnglishNumbers(text);
            const regex = /\d+/g;
            let listStr = convertedText.match(regex);
            let listInt = listStr.map(Number).filter(num => num > 99);
            let sum = listInt.reduce((a, b) => a + b, 0);
            document.getElementById('total').textContent = sum;
        }
    </script>
</body>
</html>
