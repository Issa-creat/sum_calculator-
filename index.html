<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> حساب مجموع القطة</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #000000; /* لون خلفية الصفحة (أسود) */
            color: #ffffff; /* لون النص */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #333333; /* لون خلفية الحاوية */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            color: #ffffff; /* لون العنوان */
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: calc(100% - 22px);
            height: 200px;
            padding: 10px;
            border: 1px solid #666666; /* لون حدود المربع النصي */
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.5;
            background-color: #1f1f1f; /* لون خلفية المربع النصي */
            color: #ffffff; /* لون النص داخل المربع النصي */
        }
        button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            color: #ffffff; /* لون النص */
        }
        #total {
            font-weight: bold;
            color: #4CAF50; /* لون النص */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حساب مجموع الأرقام</h1>
        <textarea id="inputText">،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،،
١-مقبول غازي ١٥٠٠ريال✅
٢-منصور حسن ٣٠٠✅
٣-محمد يحي عمودي ٥٠٠✅
٤-ابراهيم بهزان ٥٠٠✅
٥-موسى علي حسن ٥٠٠✅
٦-محمد يحيى مصهف٥٠٠✅
٧-محمدحسين ٢٠٠✅
٨-عبدالله محمد حسين٥٠٠✅
٩-عيسى علي جعر ٢٠٠✅
١٠-حسن حسين٢٥٠✅
١١_من اولاد المرحوم عيسى مصهف٢٠٠✅
١٢ محمد صم ٢٠٠00000✅ واصل بيد العريس
١٣- عبدالله جبار  200﷼✅
١٤- حسن جبار ﷼✅
١٥-علي كرك ٥٠٠ريال واصله في جيب العريس
١٦موسي جبران ٤٠٠✅
ملاحظة حدد فقط اسماء ومبالغ اصحاب القطة فقط
        </textarea>
        <button onclick="calculateSum()">احسب المجموع</button>
        <p id="result">مجموع القطع في القروب: <span id="total"></span> ريال</p>
    </div>
    <script>
        function calculateSum() {
            const text = document.getElementById('inputText').value;
            const arabicToEnglishNumbers = (str) => str.replace(/[\u0660-\u0669]/g, (d) => d.charCodeAt(0) - 1632).replace(/[\u06F0-\u06F9]/g, (d) => d.charCodeAt(0) - 1776);
            const convertedText = arabicToEnglishNumbers(text);
            const regex = /\d+/g;
            let listStr = convertedText.match(regex);
            let listInt = listStr.map(Number).filter(num => num > 99);
            let sum = listInt.reduce((a, b) => a + b, 0);
            document.getElementById('total').textContent = sum;
        }
    </script>
</body>
</html>
